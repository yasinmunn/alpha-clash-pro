<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Css -->
    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">
        <!-- Home Screen -->
        <section id="home-screen" class=" text-white min-h-screen flex justify-center items-center ">
            <div class=" flex flex-col items-center gap-10 ">
                <h1 class="text-6xl font-popphins uppercase font-bold">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Home Screeen End -->
        <!-- Play Ground Section -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-14 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB8]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] px-8 pb-2 rounded-b-xl ">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard Start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Keybaord End -->
                <!-- Life Line and Score -->
                <div class="flex justify-between w-4/5">
                    <button class="btn">
                            Life Line: <Span id="current-life">10</Span>
                      </button>
                      <button class="btn">
                            Score: <Span id="current-score">0</Span>
                      </button>
                </div>
            </div>

        </section>
        <!-- Score Section Start Here -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class=" text-white text-center space-y-4 bg-[#FFFFFF33] p-8 rounded-2xl ">
                <h1 class="text-6xl">
                    <span class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn text-black bg-white">Play Again</button>
                <p>Practice will make you Pro</p>

            </div>
        </section>
    </main>
    <script src="scripts/dynamic.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
